parser: babel-eslint
plugins:
  - spellcheck
rules:
  spellcheck/spell-checker:
  - warn
  - comments: true
    strings: true
    identifiers: true
    lang: en_US
    skipIfMatch:
    - 'http://[^s]*'
    - 'https://[^s]*'
    - '^[-\w]+/[-\w\.]+$'  # for MIME types
    - '\s\.\w+'  # presumably a filename
    skipWordIfMatch:
    - '(?![a-f]{4})[0-9a-f]{4}'  # hex strings
    skipWords:
    - abc
    - abcd
    - ack
    - acked
    - allen
    - api
    - apns
    - appid
    - ascii
    - async
    - auth
    - autocomplete
    - autocompleted
    - avoider
    - backend
    - bezier
    - blueimp
    - bmp
    - br
    - cancelable
    - caughtup
    - ccc
    - centerer
    - charset
    - const
    - dan
    - ddd
    - denmark
    - destructuring
    - dev
    - diag
    - donald
    - ds
    - eee
    - emojis
    - eslint
    - facebook
    - fcm
    - fff
    - ffffff
    - filename
    - flowtype
    - fn
    - fs
    - fullsize
    - func
    - gif
    - github
    - gravatar
    - heic
    - hotspots
    - howto
    - href
    - html
    - http
    - hydrator
    - identicon
    - idx
    - img
    - init
    - interoperability
    - ionicons
    - ios
    - isequal
    - janedoe
    - jkl
    - johndoe
    - jpeg
    - jpg
    - js
    - kat
    - ldap
    - libdef
    - lifecycle
    - lightbox
    - lightgray
    - localizable
    - lodash
    - lt
    - mc
    - md
    - middleware
    - mov
    - msg
    - msgs
    - multiline
    - natively
    - nav
    - nbsp
    - nonexisting
    - notif
    - num
    - oauth
    - ok
    - otp
    - overlayed
    - params
    - pms
    - png
    - polyfill
    - popup
    - pressable
    - prev
    - px
    - reactotron
    - rect
    - redux
    - rehydrate
    - rehydrated
    - rehydration
    - remobile
